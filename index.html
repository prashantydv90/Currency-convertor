
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="stylec.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="converter-box">
    <h2>ðŸ’± Currency Converter</h2>
    
    <div class="currency-inputs">
      <div class="field">
        <label for="from">From</label>
        <input type="text" id="from" list="from_c" value="USD" autocomplete="off"/>
        <datalist name="from" class="dd" id="from_c"></datalist>
      </div>

      <div class="field">
        <label for="to">To</label>
        <input type="text" id="to" list="to_c" value="INR" autocomplete="off"/>
        <datalist name="to" class="dd" id="to_c"></datalist>
      </div>
    </div>

    <input type="number" id="in_put" value="1" class="amount-input"/>

    <h4 class="output">1 USD = 80 INR</h4>
    
    <button class="convert">Convert</button>
  </div>

  <script src="appc.js"></script>
  <script src="nodec.js"></script>
</body>
</html>
